<!DOCTYPE html>
<html>
<head>
	<title>Modal Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
		<button class="btn btn-info" type="button" data-toggle="modal" data-target="#loginmodal">Login </button>
		<div id="loginmodal" class="modal fade" role="dialog">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<ul class="nav nav-tabs">
					<li class="active nav-item"><a href="#loginmodal1" data-toggle="tab">Login</a></li>
					<li class="nav-item"><a href="#signupmodal" data-toggle="tab">Sign Up</a></li>
				</ul>
		<div class="tab-content">
                <div class="tab-pane fade active in" id="loginmodal1">
                        <form id="login1" method="POST">
                            <div class="form-group">
                            <input type="text" class="form-control" id="email1" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passw1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn">Login</button>
                        </div>
                        </form>
                    </div>
                    <div class="tab-pane" id="signupmodal">
                            <form id="login2" method="POST">
                                    <div class="form-group">
                                    <input type="text" class="form-control" id="email2" placeholder="email address">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="passw2" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn">Login</button>
                                </div>
                                </form>
                    </div>
			</div>
			
		</div>
	</div>
</div>
</div>
</body>
</html>
